on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. æ‹‰å–ä»£ç ï¼Œè¿åŒ LFS å¯¹è±¡
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true
