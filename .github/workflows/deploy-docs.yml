# .github/workflows/deploy-docs.yml
name: Build & Deploy to docs/

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo (including LFS objects)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install & build
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build      # outputs into build/demo

      # 4. Copy build output to docs/
      - name: Copy to docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r build/demo/* docs/

      # 5. Commit & push docs/ back to main
      - name: Commit and Push docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          # only commit if there are changes
          git diff --quiet --exit-code || git commit -m "ðŸ“„ Update GitHub Pages site via CI"
          # push using token-based authentication
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
