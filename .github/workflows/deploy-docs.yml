# .github/workflows/deploy-docs.yml
name: Build & Deploy to docs/

on:
  push:
    branches:
      - main

# Grant this workflow permission to update repo contents
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo, including LFS files
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install NPM dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build your project (outputs into build/demo)
      - name: Build project
        run: npm run build

      # 5. Copy the built demo into docs/
      - name: Copy build/demo â†’ docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r build/demo/* docs/

      # 6. Deploy docs/ to the main branch for GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Token with write permission, provided automatically
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Publish into the docs/ folder on the main branch
          publish_branch: main
          publish_dir: docs
          # Custom commit message
          commit_message: 'ðŸ“„ Update GitHub Pages site via CI'
