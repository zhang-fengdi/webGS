<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D 渲染能力评估（ESM 版）</title>
  <style>
    /* ... 与之前相同的样式 ... */
  </style>
</head>
<body>
  <h1>设备 3D 渲染能力评估</h1>
  <div id="cpu"     class="metric"><span class="label">CPU Cores:</span> <span class="value">Loading…</span></div>
  <div id="gpuVend" class="metric"><span class="label">GPU Vendor:</span> <span class="value">Loading…</span></div>
  <div id="gpuRend" class="metric"><span class="label">GPU Renderer:</span> <span class="value">Loading…</span></div>
  <div id="tier"    class="metric"><span class="label">GPU Tier:</span> <span class="value">Loading…</span></div>
  <div id="fps"     class="metric"><span class="label">Measured FPS:</span> <span class="value">Loading…</span></div>
  <div id="score"   class="metric"><span class="label">Composite Score:</span> <span class="value">Loading…</span></div>

  <script type="module">
    // 1. ESM 方式从 unpkg 加载 getGPUTier :contentReference[oaicite:0]{index=0}
    import { getGPUTier } from 'https://unpkg.com/detect-gpu@5.0.70/dist/detect-gpu.esm.js';

    // 2. CPU 核心数 :contentReference[oaicite:1]{index=1}
    const cpuEl = document.querySelector('#cpu .value');
    const cpuCores = navigator.hardwareConcurrency || 1;
    cpuEl.textContent = cpuCores;

    // 3. GPU 厂商 & 渲染器 :contentReference[oaicite:2]{index=2}
    const gpuVendEl = document.querySelector('#gpuVend .value');
    const gpuRendEl = document.querySelector('#gpuRend .value');
    const canvas = document.createElement('canvas');
    const gl = canvas.getContext('webgl', { failIfMajorPerformanceCaveat: true });
    let vendor = 'Unknown', renderer = 'Unknown';
    if (gl) {
      const dbg = gl.getExtension('WEBGL_debug_renderer_info');
      if (dbg) {
        vendor   = gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL);
        renderer = gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL);
      }
    }
    gpuVendEl.textContent = vendor;
    gpuRendEl.textContent = renderer;

    // 4. 使用 detect-gpu 执行微基准，获取 tier 和 fps :contentReference[oaicite:3]{index=3}
    const tierEl  = document.querySelector('#tier .value');
    const fpsEl   = document.querySelector('#fps .value');
    const scoreEl = document.querySelector('#score .value');

    (async () => {
      const { tier, fps } = await getGPUTier({ glContext: gl });
      tierEl.textContent = `Tier ${tier}`;
      fpsEl.textContent  = `${fps.toFixed(1)} FPS`;

      // 5. 简单复合评分示例：cpuCores + tier*10
      const score = cpuCores + tier * 10;
      scoreEl.textContent = score.toFixed(1);
    })();
  </script>
</body>
</html>
